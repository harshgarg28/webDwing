    <!--Student Registration Form heading-->  <h1>Student Registration Form</h1>
    <!--input for first name-->
    <label for="fName">First Name :</label>
    <br>
    <input type="text" id="fName" name="fName">
    <br>
    <!--input for last name-->
    <label for="lName">Last Name :</label>
    <br>
    <input type="text" id="lName" name="lName">
    <br>
    <!--input for date of birth-->
    <br>
    <label for="DOB">DOB:</label>
    <br>
    <input type="date" id="birthday" name="DOB"><br>
    <br><br>
    <!--input for father's name-->
    <label for="fatherName">Father's Name :</label>
    <br>
    <input type="text" id="fatherName" name="fatherName">
    <br>
    <!--for type of document-->
    <br>
    <label for="someDocument">Document :</label>
    <br>
    <input type="radio" name="adhaar" value="adhaar">Adhaar<br>
    <input type="radio" name="drivingLicense" value="drivingLicense">Driving License<br>
    <input type="radio" name="other" value="other">Other<br>
    <!--for gender-->
    <br>
    <label for="gender" id="gender" name="gender">Gender :</label>
    <select class="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="bot">robot?</option>
    </select>
    <!--box for the description--> <br><br><label for="description" id="description" name="description">Description :</label><br>
    <textarea name="descriptionText" rows="4" cols="50"></textarea>
    <br>
    <input type="checkbox">Confirm<br>
    <input type="submit" name="submitInfo" value="Submit">
